<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8B1538" />
    <title>2026年马年春节赵伟给您拜年了</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;500;600;700&family=ZCOOL+XiaoWei&family=ZCOOL+KuaiLe&family=ZCOOL+Satisfy&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --imperial-red: #8B1538;
            --gold: #D4AF37;
            --gold-light: #F4E4BC;
            --gold-dark: #B8941F;
            --cream: #FDF8F0;
            --deep-red: #6B0F2A;
        }

        body {
            font-family: 'Noto Serif SC', 'Source Han Serif SC', 'SimSun', serif;
            background: linear-gradient(135deg, #1a0a0f 0%, #2d1218 50%, #1a0a0f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景装饰图案 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M50 10 L55 40 L85 50 L55 60 L50 90 L45 60 L15 50 L45 40 Z" fill="none" stroke="%23D4AF37" stroke-width="0.5" opacity="0.15"/></svg>');
            background-size: 100% 100%, 100% 100%, 100px 100px;
            z-index: -1;
        }

        /* 主容器 */
        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* 贺卡主体 - 3:4比例 */
        .card {
            width: 100%;
            min-height: 600px;
            max-height: 800px;
            background: linear-gradient(145deg, var(--cream) 0%, #F5EDE0 100%);
            border-radius: 8px;
            position: relative;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(212, 175, 55, 0.3),
                inset 0 0 80px rgba(212, 175, 55, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 外层金色边框 */
        .card::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            bottom: 12px;
            border: 2px solid var(--gold);
            border-radius: 4px;
            pointer-events: none;
            z-index: 10;
        }

        /* 内层装饰边框 */
        .card::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(139, 21, 56, 0.3);
            border-radius: 2px;
            pointer-events: none;
            z-index: 10;
        }

        /* 四角装饰 */
        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 11;
        }

        .corner::before,
        .corner::after {
            content: '';
            position: absolute;
            background: var(--gold);
        }

        .corner.top-left {
            top: 16px;
            left: 16px;
        }

        .corner.top-left::before {
            width: 40px;
            height: 3px;
            top: 0;
            left: 0;
        }

        .corner.top-left::after {
            width: 3px;
            height: 40px;
            top: 0;
            left: 0;
        }

        .corner.top-right {
            top: 16px;
            right: 16px;
        }

        .corner.top-right::before {
            width: 40px;
            height: 3px;
            top: 0;
            right: 0;
        }

        .corner.top-right::after {
            width: 3px;
            height: 40px;
            top: 0;
            right: 0;
        }

        .corner.bottom-left {
            bottom: 16px;
            left: 16px;
        }

        .corner.bottom-left::before {
            width: 40px;
            height: 3px;
            bottom: 0;
            left: 0;
        }

        .corner.bottom-left::after {
            width: 3px;
            height: 40px;
            bottom: 0;
            left: 0;
        }

        .corner.bottom-right {
            bottom: 16px;
            right: 16px;
        }

        .corner.bottom-right::before {
            width: 40px;
            height: 3px;
            bottom: 0;
            right: 0;
        }

        .corner.bottom-right::after {
            width: 3px;
            height: 40px;
            bottom: 0;
            right: 0;
        }

        /* 顶部装饰区域 */
        .header-section {
            padding: 50px 40px 20px;
            text-align: center;
            position: relative;
        }

        /* 顶部祥云装饰 */
        .cloud-decoration {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: var(--gold);
            letter-spacing: 15px;
            opacity: 0.8;
        }

        /* 年份标识 */
        .year-mark {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 18px;
            color: var(--gold-dark);
            letter-spacing: 8px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        /* 主标题 */
        .main-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 42px;
            color: var(--imperial-red);
            letter-spacing: 6px;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(139, 21, 56, 0.1);
            margin-top: 15px;
        }

        /* 分隔装饰线 */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 40px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .divider-icon {
            color: var(--gold);
            font-size: 20px;
        }

        /* 内容区域 */
        .content-section {
            flex: 1;
            padding: 5px 45px 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: 10px;
        }

        /* 祝福语 */
        .blessing-text {
            font-family: 'ZCOOL QingKe HuangYou', 'ZCOOL Satisfy', 'Noto Serif SC', sans-serif;
            font-size: 35px;
            color: var(--deep-red);
            line-height: 2.2;
            text-align: justify;
            letter-spacing: 1px;
        }

        .blessing-text.classical {
            font-style: italic;
        }

        /* 署名区域 */
        .signature-section {
            padding: 0 45px 50px;
            text-align: center;
            margin-top: 15px;
        }

        .signature-label {
            font-size: 16px;
            color: var(--gold-dark);
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .signature-name {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 32px;
            color: var(--imperial-red);
            letter-spacing: 4px;
        }

        /* 底部装饰 */
        .footer-decoration {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .footer-icon {
            font-size: 20px;
            color: var(--gold);
            opacity: 0.7;
        }

        /* 控制按钮区域 */
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .btn {
            padding: 14px 36px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Serif SC', serif;
            font-weight: 600;
            letter-spacing: 2px;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--deep-red);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--gold);
            border: 2px solid var(--gold);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
        }

        /* 加载提示 */
        .loading {
            display: none;
            color: var(--gold);
            font-size: 16px;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        .loading.show {
            display: block;
        }

        /* 响应式调整 */
        @media (max-width: 520px) {
            .card {
                max-width: 100%;
            }

            .main-title {
                font-size: 32px;
                letter-spacing: 4px;
            }

            .blessing-text {
                font-size: 28px;
                line-height: 2;
            }

            .header-section {
                padding: 40px 30px 15px;
            }

            .content-section {
                padding: 0 35px;
            }

            .signature-section {
                padding: 0 35px 45px;
                margin-top: 30px;
            }

            .signature-name {
                font-size: 26px;
            }

            .corner {
                width: 45px;
                height: 45px;
            }

            .corner::before {
                width: 30px;
            }

            .corner::after {
                height: 30px;
            }
        }

        /* 打印样式优化 */
        @media print {
            body {
                background: white;
            }

            .card {
                box-shadow: none;
                page-break-inside: avoid;
            }

            .controls, .loading {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 贺卡主体 -->
        <div class="card" id="greetingCard">
            <!-- 四角装饰 -->
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>

            <!-- 顶部区域 -->
            <div class="header-section">
                <div class="cloud-decoration">☁ ☁ ☁</div>
                <div class="year-mark">二零二六 · 丙午马年</div>
                <h1 class="main-title">万物新生<br>依然热爱</h1>
            </div>

            <!-- 分隔线 -->
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-icon">❋</div>
                <div class="divider-line"></div>
            </div>

            <!-- 内容区域 -->
            <div class="content-section">
                <div class="blessing-text" id="blessingText">
                    愿你以梦为马，不负韶华，在属于自己的旷野里纵情驰骋。
                </div>
            </div>

            <!-- 署名区域 -->
            <div class="signature-section">
                <div class="signature-name">赵伟</div>
            </div>

            <!-- 底部装饰 -->
            <div class="footer-decoration">
                <span class="footer-icon">✦</span>
                <span class="footer-icon">马</span>
                <span class="footer-icon">年</span>
                <span class="footer-icon">大</span>
                <span class="footer-icon">吉</span>
                <span class="footer-icon">✦</span>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button class="btn btn-primary" id="saveBtn">保存贺卡</button>
            <button class="btn btn-secondary" id="changeBtn">换一句</button>
        </div>

        <div class="loading" id="loading">正在生成贺卡...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // 祝福语库
        const blessings = [
            {
                type: 'modern',
                text: '愿你以梦为马，不负韶华，在属于自己的旷野里纵情驰骋。'
            },
            {
                type: 'modern',
                text: '愿你策马扬鞭，踏碎坚冰，去见那个内心渴望已久的春天。'
            },
            {
                type: 'modern',
                text: '鲜衣怒马少年时，且看人间盛世颜。新的一年，愿你热血依旧。'
            },
            {
                type: 'modern',
                text: '所有的翻山越岭，都是为了在马蹄声碎中，遇见更好的自己。'
            },
            {
                type: 'modern',
                text: '愿你座下有良驹，心中有山河，去奔赴一场跨越星辰的约会。'
            },
            {
                type: 'modern',
                text: '人生不只有快马加鞭的追赶，更有信马由缰的自在。愿你慢下来，看花开。'
            },
            {
                type: 'modern',
                text: '马到成功固然可喜，但更愿你拥有万马奔腾后的那份笃定与静谧。'
            },
            {
                type: 'modern',
                text: '愿你既有龙马精神的锐气，也有老马识途的智慧，看清来路，不惑归途。'
            },
            {
                type: 'modern',
                text: '岁月的马蹄从不回头，但只要你心怀热爱，每一刻都是崭新的起点。'
            },
            {
                type: 'modern',
                text: '世界喧嚣，愿你在内心的草原上，做一匹安静奔跑的野马。'
            },
            {
                type: 'modern',
                text: '马蹄声声，唤醒了沉睡的泥土。愿新年的第一缕风，吹散你眉间的忧虑。'
            },
            {
                type: 'modern',
                text: '书卷里有骏马和草原，也有你向往的诗和远方。马年，愿你书墨常伴。'
            },
            {
                type: 'modern',
                text: '愿你归来仍是少年，所有的颠沛流离，最后都化作奔向幸福的马蹄声。'
            },
            {
                type: 'modern',
                text: '年味是家乡的烟火，是远方的牵挂，更是马不停蹄奔向温暖的理由。'
            },
            {
                type: 'modern',
                text: '时光如白驹过隙，愿你抓不住流年，却抓得住幸福。'
            },
            {
                type: 'modern',
                text: '祝你马年龙马精神，不仅有向上的力气，更有向下扎根的勇气。'
            },
            {
                type: 'modern',
                text: '愿你新的一年，万事胜意，马到功成，所有的努力都有回响。'
            },
            {
                type: 'modern',
                text: '愿你策马奔腾，不仅跑出事业的宽广，更跑出生活的宽裕。'
            },
            {
                type: 'modern',
                text: '愿你在奔跑中看遍繁花，在停歇时坐拥月色。马年大吉。'
            },
            {
                type: 'modern',
                text: '不管路途多远，只要心有暖阳，马蹄所到之处，皆是春暖花开。'
            }
        ];

        let currentIndex = 0;

        // 切换祝福语
        function changeBlessing() {
            currentIndex = (currentIndex + 1) % blessings.length;
            const blessing = blessings[currentIndex];
            const textEl = document.getElementById('blessingText');
            textEl.textContent = blessing.text;
            textEl.className = 'blessing-text ' + blessing.type;
        }

        // 保存贺卡
        function saveCard() {
            const loading = document.getElementById('loading');
            const card = document.getElementById('greetingCard');

            loading.classList.add('show');

            html2canvas(card, {
                scale: 3,
                useCORS: true,
                backgroundColor: '#FDF8F0',
                logging: false
            }).then(canvas => {
                loading.classList.remove('show');

                // 下载图片
                const link = document.createElement('a');
                link.download = '2026马年贺卡_赵伟.png';
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
            }).catch(err => {
                console.error('生成失败:', err);
                loading.classList.remove('show');
                alert('贺卡生成失败，请重试');
            });
        }

        // 事件绑定
        document.getElementById('changeBtn').addEventListener('click', changeBlessing);
        document.getElementById('saveBtn').addEventListener('click', saveCard);
    </script>
</body>
</html>
